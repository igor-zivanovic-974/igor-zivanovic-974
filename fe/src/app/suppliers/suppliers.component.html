<h2>{{'Suppliers' | translate}}</h2>
<div class="row">
    <div class=" col-xs-12 col-xl-3" *ngFor="let s of suppliers">
        <div class="card">
            <div class="card-header">
                <h5>{{s.name}}</h5>
            </div>
            <div class="card-body">
                <img src="{{s.image}}" alt="{{s.name}}" class="img">
                <p>{{s.description}}</p>
            </div>
        </div>
    </div>
</div>
