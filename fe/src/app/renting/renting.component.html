<div class="w-100" id="content">
  <div class="content-container mx-auto">
    <p class="text-secondary mt-2">
      <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    </p>
    <h1 class="mx-xs-3">{{'Renting' | translate}}</h1>
    <p class="my-4 text-secondary px-3">{{'renting-p1' | translate}}</p>

    <div class="row mx-auto my-3">
      <div class="col-xl-3 col-md-4 col-sm-6 col-xs-12 mt-3" *ngFor="let item of items">
        <div class="card ">
          <div class="card-body">
            <a routerLink="/products/{{i+1}}">
              <div class="img-hover-zoom img-hover-zoom--xyz">
                <img class="card-img" src="{{item.image}}" alt="{{item.title | translate}}" />
              </div>
            </a>
          </div>
          <div class="d-flex flex-column justify-content-center">
            <h4 class="card-title transparent-overlay text-center">
              {{item.title | translate}}
            </h4>
          </div>
        </div>
        <div class="p-4">
          <p class="text-secondary">{{item.text}}</p>
          <button class="btn btn-outline-secondary mt-2" (click)="goTo(item.link)">{{'common.more' | translate}}</button>
        </div>
      </div>
    </div>
    <div class="">
      <h2 class="">{{'renting-p2' | translate}}</h2>
      <p class="text-secondary">{{'renting-query' | translate}}
        <a routerLink="/contact" class="text-primary"><b>{{'common.here' | translate}}</b></a>
      </p>
    </div>
  </div>
</div>
