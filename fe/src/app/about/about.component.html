<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <span translate>APP_NAME</span>
    </h1>
    <p><i class="far fa-bookmark"></i> <span translate>Version</span> {{ version }}</p>
  </div>
  <div class="" *ngFor="let p of products">
    <span class="mr-2">{{ p.id }}</span>
    <span class="mr-2">{{ p.name }}</span>
    <span class="mr-2">{{ p.category_name }}</span>
    <span class="mr-2">{{ p.description }}</span>
    <span class="mr-2">{{ p.price }}</span>
  </div>
</div>
